<ion-item>
  <ion-label>Ascending</ion-label>
  <ion-toggle [(ngModel)]="ascending"></ion-toggle>
</ion-item>
<ion-list radio-group [(ngModel)]="sortBy" (ionChange)="radioChange(sortBy, ascending)">
  <ion-item>
    <ion-label>Tap Number</ion-label>
    <ion-radio value="tap-number"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Alphabetical</ion-label>
    <ion-radio value="alphabetical"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>ABV</ion-label>
    <ion-radio value="abv"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Keg Life</ion-label>
    <ion-radio value="keg-life"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Style</ion-label>
    <ion-radio value="style"></ion-radio>
  </ion-item>
</ion-list>
